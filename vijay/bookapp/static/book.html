<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Cover</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Georgia', serif;
    }

    .book-cover {
      width: 400px;
      height: 600px;
      background: lightskyblue;
      border: 2px solid #333;
      padding: 40px 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      color: #2e2e2e;
      text-align: center;
      line-height: 1.3;
    }

    .subtitle {
      font-size: 16px;
      margin-top: 10px;
      text-align: center;
      font-style: italic;
    }

    .image {
      flex: 1;
      background: url('vijay/bookapp/static/bg.png') center/contain no-repeat;
      margin: 30px 0;
    }

    .author {
      font-size: 18px;
      text-align: center;
      color: #444;
      margin-top: 20px;
    }

    .line {
      height: 2px;
      background: #333;
      width: 50px;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <div class="book-cover">
    <div>
      <div class="title">The Inspiring Thoughts</div>
      <div class="line"></div>
      <div class="subtitle">Believeing yourself</div>
    </div>
    <div class="image">
        <img src="https://img.freepik.com/free-vector/inspirational-quote-watercolour-background_1048-18831.jpg?t=st=1745558946~exp=1745562546~hmac=883c39e00fb75b4038234b5aa2ccb8621ddf37c7ab63a6967fef33f44943b5fe&w=900" length="20%" width="100%">
    </div>
    <div class="author">By Subithra R</div>
  </div>
</body>
</html>
